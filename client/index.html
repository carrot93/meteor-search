<head>
  <title>Searchr</title>
  <link rel="stylesheet" type="text/css" 
  href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>

<body>
</body>

<template name="posts">
	{{#each entries}}
    {{>post}}
	{{/each}}
</template>

<template name="results">
  {{#each results}}
    {{>post}}
  {{/each}}
</template>

<template name="post">
  <div class='post'>
    <img class='avatar' src="{{avatarsrc}}">
    <span "text">{{{highlightText}}}</span>

    {{#if img}}
      <img class="img" src="{{img}}">
    {{/if}}
  </div>
</template>

<template name="loading">
  {{>spinner}}
</template>
